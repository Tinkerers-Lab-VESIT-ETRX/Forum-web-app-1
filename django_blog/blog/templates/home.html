<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>MySite | Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/">MySite</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/AddForum">Add Forum</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container-fluid" style="margin-top:30px">
        <h1>All Active Forums</h1>
        <h3 style="color: green;">Currently Active : {{forum_count}}</h3>
        <hr>
        <div class="container">
            {% for forum in forums %}
            <div class="card">
                <div class="card-header"><h4>Topic : {{forum.Topic}}</h4></div>
                <div class="card-body">
                    <h6 class="">Link : <a href="{{forum.Link}}">{{forum.Link}}</a></h3>
                    <p class="card-text">{{forum.Description}}</p>
                </div> 
                <div class="card-footer">
                    <div> By, {{forum.Name}}</div>
                    <div>Email: {{forum.Email}}</div>
                    <hr>
                    <a href="/Discussion/{{forum.Topic}}" class="card-link">View Discussion</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
