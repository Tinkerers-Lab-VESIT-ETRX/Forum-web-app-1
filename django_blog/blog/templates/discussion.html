<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>MySite | Discussion</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/">MySite</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/AddForum">Add Forum</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container-fluid" style="margin-top:30px">
        <h1>Current Forum</h1>
        <h3 style="color: rgb(97, 96, 96);">Topic : {{forum.Topic}}</h3>
        <h6 class="">Link : <a href="{{forum.Link}}">{{forum.Link}}</a></h3>
        <p class="">{{forum.Description}}</p>
        <div> By, {{forum.Name}}</div>
        <div>Email: {{forum.Email}}</div>
        <hr>
        <h5>Discussion :</h5>
        {% for comment in comments %}
            {{comment.Name}} : {{comment.Discuss}}
            <br>
        {% endfor %}
        <hr>
        <a href="/Discussion/{{forum.Topic}}/AddDiscussion" class="btn btn-success">Add Discussion</a>
    </div>
</body>
</html>
